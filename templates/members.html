<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成员管理 - CellInsightAI</title>
  <style>
    body{margin:0;background:#0b1220;color:#eaf0ff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:linear-gradient(180deg,rgba(255,255,255,.05),transparent);border-bottom:1px solid rgba(255,255,255,.08)}
    .container{max-width:960px;margin:24px auto;padding:0 16px}
    .card{background:#121a2b;border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:16px;margin-bottom:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.08);text-align:left}
    select,input,button{background:#0d1628;border:1px solid rgba(255,255,255,.12);border-radius:10px;color:#eaf0ff;padding:8px}
    .btn{cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div>成员管理</div>
    <nav>
      <a href="/" style="color:#bcd1ff">返回工作台</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <div style="display:flex;gap:8px;align-items:center">
        <input id="invite_email" placeholder="邀请邮箱" style="flex:1" />
        <select id="invite_role">
          <option value="viewer">Viewer</option>
          <option value="scientist">Scientist</option>
          <option value="admin">Admin</option>
        </select>
        <button class="btn" onclick="invite()">邀请</button>
      </div>
    </div>
    <div class="card">
      <table>
        <thead>
          <tr><th>用户</th><th>邮箱</th><th>角色</th><th>操作</th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>
  <script>
    function getCookie(name){ const v = `; ${document.cookie}`; const p=v.split(`; ${name}=`); if(p.length===2) return p.pop().split(';').shift(); return ''; }
    function csrf(){ return getCookie('csrftoken') || ''; }
    const org = localStorage.getItem('active_org') || '';
    function authHeaders(extra={}){ const h={'X-CSRFToken': csrf()}; if(org) h['X-Org']=org; return Object.assign(h, extra); }
    async function loadMembers(){
      const res = await fetch('/api/v1/users/memberships/', {headers: authHeaders()});
      const data = await res.json();
      const list = data?.results || data || [];
      const rows = document.getElementById('rows'); rows.innerHTML='';
      list.forEach(m=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${m.user}</td><td>-</td><td>
          <select data-id="${m.id}" onchange="changeRole(this)">
            ${['viewer','scientist','admin','owner'].map(r=>`<option ${m.role===r?'selected':''} value="${r}">${r}</option>`).join('')}
          </select>
        </td><td><button class="btn" onclick="revoke('${m.id}')">移除</button></td>`;
        rows.appendChild(tr);
      });
    }
    async function changeRole(sel){
      const id = sel.getAttribute('data-id');
      await fetch(`/api/v1/users/memberships/${id}/`, {method:'PATCH', headers: {'Content-Type':'application/json', ...authHeaders()}, body: JSON.stringify({role: sel.value})});
      await loadMembers();
    }
    async function revoke(id){
      await fetch(`/api/v1/users/memberships/${id}/`, {method:'DELETE', headers: authHeaders()});
      await loadMembers();
    }
    async function invite(){
      // 简化：本页直接创建自己 membership 的副本无意义，留位：需要后端 Invite API
      alert('邀请功能留位：需后端 Invite 表与邮件发送');
    }
    loadMembers();
  </script>
</body>
</html>
